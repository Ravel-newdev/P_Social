<main>
    <div class="container">
      <div class="header-title">
        <i class="fa-solid fa-user"></i>
        <h1>Iniciar Sessão</h1>
      </div>
      <form (submit)="onLogin()"  [formGroup]="loginForm" #formDir="ngForm">
        <div class="field">
          <label>Usuário</label>
          <input
            type="text"
            formControlName="name"
            required
            [ngClass]="{ error: formDir.submitted && name.invalid }"
          />
        </div>
        <div class="field">
          <label>Senha</label>
          <div class="pass-field">
            <input
              type="{{showPass ? 'text' : 'password'}}"
              formControlName="password"
              required
              [ngClass]="{ error: formDir.submitted && password.invalid }"
            />
            <div class="showIcon" (click)="passShow()">
              <i class="fa-regular" style="color: #250094" ngClass="{{!showPass ? 'fa-eye' : 'fa-eye-slash'}}"></i>
            </div>
          </div>
        </div>
        <div class="btn">
          <button type="submit" class="btn-submit">Login</button>
        </div>
      </form>
    </div>
  </main>

  <div class="overlay" [ngClass]="{'active': this.popupService.messagePopup}">
    <div class="popup">
      <div class="icon" [ngClass]="{'error': errorCad, 'success': success}">
        <i class="fa-solid" [ngClass]="{'fa-xmark': errorCad, 'error': errorCad, 'fa-check': success, 'success': success}"></i>
      </div>
      <p>{{this.popupService.messagePopup}}</p>
      <button (click)="this.popupService.clear()">Fechar</button>
    </div>
  </div>
